<div class="details-container" *ngIf="car">
  <h2>{{ car.name }}</h2>
  <img [src]="car.image" alt="{{ car.name }}" />
  <p>{{ car.description }}</p>

  <div class="price-info">
    <p>Price per Hour: ₹{{ car.pricePerHour }}</p>
    <p>Price per Day: ₹{{ car.pricePerDay }}</p>
  </div>

  <a [routerLink]="['/booking', car.id]" class="btn">Book Now</a>
</div>
